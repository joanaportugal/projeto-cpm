<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto WEBVR</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- ASSETS -->
      <a-assets> </a-assets>
      <a-sky color="#00ffff"></a-sky>
      <a-plane
        color="#333"
        rotation="-90 0 0"
        scale="1000 1000 1000"
        roughness="1"
      ></a-plane>
      <!--PRIMEIRA CASA-->
      <a-triangle
        color="orange"
        class="house"
        height="0.5"
        position="0 1.5 -3"
      ></a-triangle>
      <a-triangle
        color="orange"
        class="house"
        height="0.5"
        position="0 1.5 -4"
      ></a-triangle>
      <a-box
        class="house"
        segments-radial="6"
        segments-height="2"
        height="2.4"
        radius-top="0.25"
        radius-bottom="0.25"
        position="0 -0.2 -3.5"
      ></a-box>
      <a-plane
        position="0.25 1.5 -3.5"
        rotation="-26.6 90 90"
        width="1.12"
        height="1.1"
        color="red"
      ></a-plane>
      <a-plane
        position="-0.25 1.5 -3.5"
        rotation="26.6 90 90"
        width="1.12"
        height="1.1"
        color="red"
      ></a-plane>
    </a-scene>
  </body>
</html>
